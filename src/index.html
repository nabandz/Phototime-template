<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Phototime</title>
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <nav class="header__nav">

                        <li class="menu__element"><a href="#" class="menu__link">Home</a></li>
                        <li class="menu__element"><a href="#" class="menu__link">photoapp</a></li>
                        <a href="#" class="menu__item">
                            <img class="menu__logo" src="/src/icons/home_logo.png" alt="logo">
                        </a>

                        <li class="menu__element"><a href="#" class="menu__link">download</a></li>
                    </ul>

            <div class="promo__wrapper">

                <div class="promo__social">
